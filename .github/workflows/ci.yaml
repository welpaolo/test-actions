name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install tox
        run: |
          python3 -m pip install tox
          curl -sSL https://install.python-poetry.org | python3 -
	        which poetry
	        poetry --version
      - name: Run linters
        run: tox -e lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install tox
        run: |
          python3 -m pip install tox
          curl -sSL https://install.python-poetry.org | python3 -
	        which poetry
	        poetry --version
      - name: Run tests
        run: tox -e unit