name: Release CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  workflow_call:

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create matrix
        id: set-matrix
        run: |
          cat products.json
          echo "matrix=$(cat products.json | jq -s -c)" > $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }} 

  release-products:
    secrets: inherit
    uses: ./.github/workflows/check-new-releases.yaml
    needs: setup-matrix
    strategy:
      fail-fast: false
      matrix: 
        product: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
